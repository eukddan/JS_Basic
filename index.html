<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="dark">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" id="submit" class="btn btn-primary">
            제출
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Shop</span>
        <span class="badge bg-dark" id="badge1">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
      <h4>Shirts on sale</h4>
      <button type="button" class="btn btn-primary">로그인</button>
    </div>
    <div class="alert alert-danger">
      <span id="time">5</span>초 이내 구매시 사은품 증정!
    </div>
    <div style="height: 1000px"></div>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="image/car1.png" />
        </div>
        <div class="slide-box">
          <img src="image/car2.png" />
        </div>
        <div class="slide-box">
          <img src="image/car3.png" />
        </div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-4">이전</button>
    <button class="slide-5">다음</button>
    <script>
      $(window).on("scroll", function () {
        if (window.scrollY > 100) {
          $(".navbar-brand").css("font-size", "20px");
        } else {
          $(".navbar-brand").css("font-size", "30px");
        }
      });
    </script>
    <script>
      var currentPic = 1;
      $(".slide-5").on("click", function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + currentPic + "00vw)"
        );
        currentPic += 1;
      });
      $(".slide-4").on("click", function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + (currentPic - 1) + "00vw)"
        );
        currentPic -= 1;
      });
      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0)");
        currentPic = 1;
      });
      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
        currentPic = 2;
      });
      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
        currentPic = 3;
      });
    </script>
    <script>
      var count1 = 5;
      setInterval(function () {
        count1 -= 1;
        if (count1 >= 0) {
          document.querySelector("#time").innerHTML = count1;
        } else {
          $(".alert").hide();
        }
      }, 1000);
    </script>
    <script>
      var count = 0;
      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 1) {
          $(".badge").html("Light 🔄");
          $(".main-bg").removeClass("grey");
          $("#dark").removeClass("dark");
          $(".navbar").removeClass("navbar-dark");
          $(".navbar").removeClass("bg-dark");
        } else {
          $(".badge").html("Dark 🔄");
          $(".main-bg").addClass("grey");
          $("#dark").addClass("dark");
          $(".navbar").addClass("navbar-dark");
          $(".navbar").addClass("bg-dark");
        }
      });
    </script>
    <script>
      $("form").on("submit", function (e) {
        if (document.querySelector("#exampleInputEmail1").value == "") {
          e.preventDefault();
          alert("아이디를 입력하세요.");
        } else if (
          document.querySelector("#exampleInputPassword1").value == ""
        ) {
          e.preventDefault();
          alert("비밀번호를 입력하세요.");
        } else if (
          document.querySelector("#exampleInputPassword1").value.length < 6
        ) {
          e.preventDefault();
          alert("비밀번호 6자리 이상으로 입력하세요.");
        }
      });
      $("form").on("submit", function (e) {
        var password = document.getElementById("exampleInputPassword1").value;
        if (/[A-Z]/.test(password) == false) {
          e.preventDefault();
          alert("대문자없는데요");
        }
      });
    </script>
    <script>
      document;
      $(".btn-primary").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
      document;
      $(".btn-danger").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
