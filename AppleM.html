<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="AppleM.css" />
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="/image/card1.png" />
      </div>
      <div class="card-box">
        <img src="/image/card2.png" />
      </div>
      <div class="card-box">
        <img src="/image/card3.png" />
      </div>
    </div>
    <script>
      $(window).scroll(function () {
        var 높이 = $(window).scrollTop();
        console.log(높이);

        var y = (-1 / 500) * 높이 + 115 / 50;
        var z = (-1 / 5000) * 높이 + 565 / 500;
        var y1 = (-1 / 600) * 높이 + 3;
        $(".card-box").eq(0).css("opacity", y);
        $(".card-box").eq(0).css("transform", `scale(${z})`);
        $(".card-box").eq(1).css("opacity", y1);
      });
    </script>
  </body>
</html>
