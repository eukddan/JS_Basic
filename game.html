<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구 구할 거임?</h4>
      <button>홍공진</button>
      <button>여자친구</button>
      <button>팜승민</button>
    </div>
    <script>
      document.querySelector("#quiz").addEventListener("click", function (e) {
        switch (e.target.innerHTML) {
          case "홍공진":
            alert("롱몽롱이네요");
            break;
          case "여자친구":
            alert("사랑꾼이시네요");
            break;
          case "팜승민":
            alert("강아지를 좋아하시네요");
            break;
        }
      });
    </script>
  </body>
</html>
