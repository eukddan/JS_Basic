  <body>
    <script>
      function msTrans(m, s) {
        return (m * 60 + s) * 1000;
      }
      console.log(msTrans(2, 10));
    </script>
    <script>
      function sale(a, b) {
        var result = a * 0.9;
        if (b == true) {
          return parseFloat(result.toFixed(2)) - 1.5;
        }
        return parseFloat(result.toFixed(2));
      }
      console.log(sale(70.3, false));
    </script>
  </body>
