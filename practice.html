    <script>
      function avg(arr, score) {
        var result = 0;
        for (var i = 0; i < arr.length; i++) {
          result += arr[i];
        }
        var resultAgv = result / arr.length;
        if (score > resultAgv) {
          console.log("평균보다 " + (score - resultAgv) + "점 올랐네요.");
        } else {
          console.log(
            "평균보다 " + (resultAgv - score) + "점 떨어졌네요. 재수 ㄱㄱ"
          );
        }
      }
      avg([10, 20, 30, 40, 50], 40);
