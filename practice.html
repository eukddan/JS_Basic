  <body>
    <script>
      function tsn(a) {
        if (a % 9 == 0) {
          console.log("박수 박수");
        } else if (a % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      tsn(15);
    </script>
